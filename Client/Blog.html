		function checkInput(){
			entryData = $('#entryContent').val();
			titleData = $('#entryTitle').val();

			if (entryData == '' || titleData == ''){
				alert('You need to enter both a title and a body for your entry.');
			}
			else {
				$('#myModal').modal('toggle');
			}
		}
		function buttonPush(){
			//popup to get login information

			//send the ajax request
			entryData = $('#entryContent').val();
			titleData = $('#entryTitle').val();
			$.ajax
			({
				type: "POST",
			  url: "http://info3103.cs.unb.ca:1319/blog",
			  beforeSend: function(xhr) { 
      			xhr.setRequestHeader("Authorization", "Basic " + btoa($('#username').val() + ":" + $('#password').val())); 
   			  },
			  dataType: 'json',
			  contentType: 'application/json',
			  processData: false,
			  xhrFields: {
			  	"Access-Control-Allow-Origin": "true"
			  },
			  data: '{ "content":"'+ entryData + '","title": "' + titleData + '"}',
			  success: function (){
			    alert('Thank you for your Blog entry'); 
			    //close the modal
				$('#myModal').modal('toggle');
			  },
			  error: function(){
			  	$('#password').addClass('alert');
			  	$('#myModal').modal('show');
			  }
			});
			//remove the text from the form
			$('#entryTitle').val('');
			$('#entryBody').val('');
			//hide the form.
			$('#postForm').addClass('hidden');
			

		} 

		function showEntryForm(){
			$("#postForm").removeClass('hidden');
			$("#userEntries").addClass('hidden');

		}
		function showUserEntries(){
			$("#postForm").addClass('hidden');
			$("#userEntries").removeClass('hidden');

		}
		var page = 1;
		function getUsers(){

			$.ajax
			({
			  type: "GET",
			  url: "http://info3103.cs.unb.ca:1319/blog/" + $('#searchUsername').val() + "/" + page,
			  dataType: 'json',
			  contentType: 'application/json',
			 
			  xhrFields: {
			  	"Access-Control-Allow-Origin": "true"
			  },
			  success: function (data){
			    $("#entryBody").val(JSON.stringify(data)); 
				 
			  }
			});
			page = page + 1;
		}
	
</script>

	<body>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Info3103 Blog</a>
    </div> 

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id='searchUsername'>
        </div>
        <button type="button" class="btn btn-default" onClick="getUsers(); showUserEntries();">Search</button>
      </form>

      <ul class="nav navbar-nav">
            <li>
                <p class="navbar-btn">
                    <a onclick="showEntryForm()" class="btn btn-default">Add Entry</a>
                </p>
            </li>

    </div><!-- /.navbar-collapse -->

</nav>
		<!-- View users blog entries -->
		<div class="container col-md-4 col-md-offset-4 ">
			<form id="userEntries" class="">
				<textarea class="form-control" id="entryBody" rows="6"></textarea>
				<button type="button" class="btn btn-default" onClick="getUsers();">Next</button>

			</form>
		</div>


		<div class="container col-md-4 col-md-offset-4 ">
		<form id="postForm" class="hidden">
		  <div class="form-group">
		    <label for="entryTitle">Title</label>
		    <input type="text" class="form-control" id="entryTitle" placeholder="Entry Title">
		  </div>
		  <div class="form-group">
		    <label for="entryBody">Entry</label>
		    <textarea class="form-control" id="entryContent" rows="6" placeholder="Fill in entry text..."></textarea>
		  </div>
		  <!-- Trigger the modal with a button -->

		  

		   <button type="button" class="btn btn-default"   onClick="checkInput()">Submit</button>


			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Modal Header</h4>
			      </div>


			     <form id="authForm" class="hidden">

				  <div class="form-group">
				    <label for="entryTitle">Username</label>
				    <input type="text" class="form-control" id="username" >
				  </div>
				  <div class="form-group">
				    <label for="entryBody">Password</label>

				   <input type="password" class="form-control" id="password" >
				  </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default"  onclick="buttonPush()">Authorize</button>
			      </div>
			    </div>
			  </div>
			</div>
		</form>
		</div>
